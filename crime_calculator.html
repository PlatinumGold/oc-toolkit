
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OC Crime Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, select, input, button { margin: 5px 0; display: block; }
    #crime-list { margin-top: 10px; }
    .crime-entry { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
  </style>
</head>
<body>
  <h1>OC Crime Calculator</h1>

  <label for="crime">Select a crime:</label>
  <select id="crime"></select>

  <div id="manual-inputs" style="display: none;">
    <label for="minYears">Min Years:</label>
    <input type="number" id="minYears" />
    <label for="maxYears">Max Years:</label>
    <input type="number" id="maxYears" />
    <label>
      <input type="checkbox" id="capital" />
      Capital Offense
    </label>
  </div>

  <p id="definition"></p>

  <button onclick="addCrime()">Add Crime</button>

  <h3>Crime List</h3>
  <div id="crime-list"></div>

  <h3>Total Sentence</h3>
  <p id="total-time">0 years</p>
  <p id="capital-status">Capital Punishment: No</p>

  <script src="crime_calculator.js"></script>
</body>
</html>
