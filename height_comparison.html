<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OC Height Comparison</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#eef2f5; }
    header {
      background:#4a90e2; color:#fff;
      padding:12px; text-align:center; font-size:1.3em;
    }
    #toolbar {
      background:#fff; border-bottom:1px solid #ccc;
      padding:10px; display:flex; flex-wrap:wrap; align-items:center; gap:8px;
    }
    #toolbar input, #toolbar select, #toolbar button {
      padding:6px; font-size:0.9em;
    }

    /* display area with ticked backdrop */
    #display {
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: calc(100vh - 120px);
      overflow-x: auto;
      padding: 20px;
      background:
        repeating-linear-gradient(
          to top,
          transparent, transparent 29px,
          #ccc 30px
        );
    }

    /* Axis containers */
    .axis {
      position: absolute;
      bottom: 20px; top: 20px;
      pointer-events: none;
      width: 50px;
      font-size: 0.8em;
      color: #555;
      z-index: 0;
    }
    #axis-left  { left:  0; }
    #axis-right { right: 0; text-align: right; }

    /* baseline under characters */
    #display::after {
      content: '';
      position: absolute;
      bottom: 20px;  /* same offset as axis bottom */
      left: 0;
      right: 0;
      height: 2px;
      background: #333;
      z-index: 0;
    }

    .char {
      position: relative;
      margin: 0 12px;
      text-align: center;
      border: 3px solid #4a90e2;
      border-radius: 6px;
      padding: 6px;
      background: #fff;
      z-index: 1; /* above ticks and baseline */
    }
    .char img, .char .placeholder {
      display: block;
      margin: 0 auto;
      max-width: 80px;
    }
    .char .placeholder {
      background: #ccc;
      width: 80px;
    }
    .label {
      margin-bottom: 8px;
      font-size: 0.9em;
      line-height: 1.2;
    }
  </style>
</head>
<body>

  <header>üìè OC Height Comparison</header>

  <div id="toolbar">
    <input id="nameInput" type="text" placeholder="Name‚Ä¶" />
    <select id="unitSelect">
      <option value="cm">cm</option>
      <option value="ft">ft/in</option>
    </select>
    <div id="cmGroup">
      <input id="heightCm" type="number" placeholder="Height (cm)" />
    </div>
    <div id="ftGroup" style="display:none;">
      <input id="heightFt" type="number" placeholder="Feet" style="width:60px;" />
      <input id="heightIn" type="number" placeholder="Inches" style="width:60px;" />
    </div>
    <input id="colorInput" type="color" value="#4a90e2" title="Border color" />
    <input id="fileInput" type="file" accept="image/*" />
    <button id="addBtn">Add Character</button>
  </div>

  <div id="display">
    <div id="axis-left" class="axis"></div>
    <div id="axis-right" class="axis"></div>
  </div>

  <script>
    const chars = [];
    const nameEl = document.getElementById('nameInput');
    const unitEl = document.getElementById('unitSelect');
    const cmGroup = document.getElementById('cmGroup');
    const ftGroup = document.getElementById('ftGroup');
    const cmEl = document.getElementById('heightCm');
    const ftEl = document.getElementById('heightFt');
    const inEl = document.getElementById('heightIn');
    const colorEl = document.getElementById('colorInput');
    const fileEl = document.getElementById('fileInput');
    const addBtn = document.getElementById('addBtn');
    const display = document.getElementById('display');
    const axisL = document.getElementById('axis-left');
    const axisR = document.getElementById('axis-right');

    unitEl.onchange = () => {
      if (unitEl.value === 'cm') {
        cmGroup.style.display = '';
        ftGroup.style.display = 'none';
      } else {
        cmGroup.style.display = 'none';
        ftGroup.style.display = '';
      }
    };

    addBtn.onclick = () => {
      const name = nameEl.value.trim();
      const color = colorEl.value;
      const file = fileEl.files[0];
      let cm, inches;
      if (!name) return alert('Name is required.');

      if (unitEl.value === 'cm') {
        cm = parseFloat(cmEl.value);
        if (isNaN(cm)) return alert('Enter height in cm.');
        inches = cm * 0.3937008;
      } else {
        const ft = parseFloat(ftEl.value);
        const inch = parseFloat(inEl.value);
        if (isNaN(ft) || isNaN(inch)) return alert('Enter feet & inches.');
        inches = ft * 12 + inch;
        cm = inches * 2.54;
      }

      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          chars.push({ name, cm, inches, img: e.target.result, color });
          render();
        };
        reader.readAsDataURL(file);
      } else {
        chars.push({ name, cm, inches, img: null, color });
        render();
      }

      nameEl.value = '';
      cmEl.value = '';
      ftEl.value = '';
      inEl.value = '';
      fileEl.value = '';
    };

    function render() {
      // clear
      display.querySelectorAll('.char').forEach(n => n.remove());
      axisL.innerHTML = '';
      axisR.innerHTML = '';
      if (!chars.length) return;

      const maxCm = Math.max(...chars.map(c => c.cm));
      const maxInches = maxCm * 0.3937008;
      const maxFeet = Math.ceil(maxInches / 12);

      // axis container height in px (display height minus 40px paddings)
      const dispHeight = display.clientHeight;
      const axisHeight = dispHeight - 40;

      // left: ticks every 20cm up to maxCm
      const cmStep = Math.ceil(maxCm / 10 / 10) * 10; // round up to nearest 10cm
      for (let v = 0; v <= maxCm; v += cmStep) {
        const ratio = v / maxCm;
        const bottomPx = ratio * axisHeight;
        const lbl = document.createElement('div');
        lbl.textContent = `${v} cm`;
        lbl.style.position = 'absolute';
        lbl.style.bottom = `${bottomPx + 20}px`;
        axisL.appendChild(lbl);
      }

      // right: ticks every 1ft up to maxFeet
      for (let ft = 0; ft <= maxFeet; ft++) {
        const inchesVal = ft * 12;
        const cmVal = inchesVal * 2.54;
        if (cmVal > maxCm) break;
        const ratio = cmVal / maxCm;
        const bottomPx = ratio * axisHeight;
        const lbl = document.createElement('div');
        lbl.textContent = `${ft}‚Ä≤ 0‚Ä≥`;
        lbl.style.position = 'absolute';
        lbl.style.bottom = `${bottomPx + 20}px`;
        axisR.appendChild(lbl);
      }

      // render characters
      chars.forEach(c => {
        const div = document.createElement('div');
        div.className = 'char';
        div.style.borderColor = c.color;

        const ft = Math.floor(c.inches / 12);
        const inch = Math.round(c.inches % 12);
        const label = document.createElement('div');
        label.className = 'label';
        label.innerHTML = `${c.name}<br>${Math.round(c.cm)} cm<br>${ft}‚Ä≤ ${inch}‚Ä≥`;
        div.appendChild(label);

        const hPx = (c.cm / maxCm) * 300;
        if (c.img) {
          const img = document.createElement('img');
          img.src = c.img;
          img.style.height = `${hPx}px`;
          div.appendChild(img);
        } else {
          const ph = document.createElement('div');
          ph.className = 'placeholder';
          ph.style.height = `${hPx}px`;
          div.appendChild(ph);
        }
        display.appendChild(div);
      });
    }
  </script>
</body>
</html>
