<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OC Crime Sentence Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { margin-bottom: 0; }
    .disclaimer { margin: 10px 0; padding: 10px; background: #ffe6e6; border: 1px solid #ffcccc; color: #900; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; }
    input[type="number"] { width: 60px; }
    input[type="text"] { width: 120px; }
    select { width: 160px; }
    button { margin: 5px 0; padding: 6px 12px; }
    .controls { margin-top: 10px; }
    .result { margin-top: 20px; white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>OC Crime Sentence Calculator</h1>
  <div class="disclaimer">
    ⚠️ Disclaimer: This tool covers serious crimes (murder, assault, etc.). If you or someone you know is affected by violence, please seek help from professional resources.
  </div>

  <table id="crimeTable">
    <thead>
      <tr>
        <th>Crime</th>
        <th>Min Years</th>
        <th>Max Years</th>
        <th>Capital?</th>
        <th>Country</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="addCrime">+ Add Crime</button>

  <div class="controls">
    <label><input type="radio" name="mode" value="concurrent" checked> Concurrent</label>
    <label><input type="radio" name="mode" value="consecutive"> Consecutive</label>
    <button id="calculate">Calculate Sentence</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    // Preset data
    const presets = {
      "First-Degree Murder":       { min: 20, max: 40, cap: true,  def: "Premeditated, intentional killing." },
      "Second-Degree Murder":      { min: 15, max: 30, cap: false, def: "Intentional killing without premeditation." },
      "Voluntary Manslaughter":    { min: 3,  max: 10, cap: false, def: "Heat-of-passion killing after provocation." },
      "Involuntary Manslaughter":  { min: 1,  max: 5,  cap: false, def: "Unintentional killing by negligence or recklessness." },
      "Aggravated Assault":        { min: 3,  max: 15, cap: false, def: "Assault with a weapon or serious injury." },
      "Simple Assault":            { min: 1,  max: 5,  cap: false, def: "Threat or minor physical harm without weapon." },
      "Domestic Violence":         { min: 1,  max: 5,  cap: false, def: "Abuse within a domestic relationship." },
      "Kidnapping":                { min: 10, max: 25, cap: false, def: "Taking someone against their will." },
      "Rape":                      { min: 10, max: 30, cap: false, def: "Non-consensual sexual intercourse." },
      "Aggravated Rape":           { min: 15, max: 40, cap: false, def: "Rape involving a weapon, injury, or minor." },
      "Armed Robbery":             { min: 7,  max: 20, cap: false, def: "Robbery with a weapon." },
      "Burglary":                  { min: 5,  max: 20, cap: false, def: "Illegal entry to commit a crime." },
      "Arson":                     { min: 5,  max: 20, cap: false, def: "Deliberate fire-setting." },
      "Human Trafficking":         { min: 10, max: 30, cap: false, def: "Exploiting people for labor or sex." },
      "Cannibalism":               { min: 15, max: 30, cap: false, def: "Consumption of human flesh." },
      "Genocide":                  { min: 25, max: 50, cap: false, def: "Systematic killing of an identity group." },
      "Torture":                   { min: 5,  max: 25, cap: false, def: "Inflicting severe pain for punishment." },
      "Drug Trafficking":          { min: 5,  max: 40, cap: false, def: "Distribution or sale of illegal drugs." },
      "Money Laundering":          { min: 5,  max: 20, cap: false, def: "Concealing origins of illicit funds." },
      "Fraud":                     { min: 2,  max: 10, cap: false, def: "Deception for financial gain." },
      "Embezzlement":              { min: 1,  max: 10, cap: false, def: "Misuse of funds entrusted to you." },
      "Bribery":                   { min: 1,  max: 5,  cap: false, def: "Offering something to influence actions." },
      "Identity Theft":            { min: 2,  max: 20, cap: false, def: "Stealing personal info for fraud." },
      "Cybercrime (Hacking)":      { min: 1,  max: 5,  cap: false, def: "Unauthorized computer/network access." },
      "Espionage":                 { min: 10, max: 30, cap: false, def: "Spying for political or corporate secrets." },
      "Terrorism":                 { min: 20, max: 50, cap: false, def: "Violent acts to intimidate for politics." },
      "Piracy":                    { min: 5,  max: 20, cap: false, def: "Violent robbery at sea or digital theft." },
      "Hate Crime":                { min: 2,  max: 10, cap: false, def: "Targeting a victim based on identity." },
      "Other":                     { min: 0,  max: 0,  cap: false, def: "Enter custom values." }
    };

    const tbody = document.querySelector('#crimeTable tbody');
    function addRow() {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>
          <select class="crime-name">
            ${Object.keys(presets).map(c => `<option>${c}</option>`).join('')}
          </select>
          <div class="crime-def" style="font-size:0.85em;color:#555;"></div>
        </td>
        <td><input type="number" class="min-years" value="0" /></td>
        <td><input type="number" class="max-years" value="0" /></td>
        <td><input type="checkbox" class="is-capital" /></td>
        <td><input type="text" class="country" placeholder="e.g. USA" /></td>
        <td><button class="remove">✕</button></td>
      `;
      tbody.appendChild(tr);

      // wire up events
      const sel = tr.querySelector('.crime-name');
      const defBox = tr.querySelector('.crime-def');
      const minIn = tr.querySelector('.min-years');
      const maxIn = tr.querySelector('.max-years');
      const capIn = tr.querySelector('.is-capital');

      function updatePreset() {
        const info = presets[sel.value];
        defBox.textContent = info.def;
        minIn.value = info.min;
        maxIn.value = info.max;
        capIn.checked = info.cap;
      }
      sel.addEventListener('change', updatePreset);
      tr.querySelector('.remove').addEventListener('click', ()=>tr.remove());
      updatePreset();
    }

    document.getElementById('addCrime').addEventListener('click', addRow);
    addRow(); // start with one

    document.getElementById('calculate').addEventListener('click', () => {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const rows = [...tbody.querySelectorAll('tr')];
      const breakdown = [];
      let mins = [], maxs = [], capital = false;

      rows.forEach(tr => {
        const name = tr.querySelector('.crime-name').value;
        const min = parseFloat(tr.querySelector('.min-years').value) || 0;
        const max = parseFloat(tr.querySelector('.max-years').value) || 0;
        const cap = tr.querySelector('.is-capital').checked;
        const country = tr.querySelector('.country').value.trim();
        mins.push(min); maxs.push(max);
        if (cap) capital = true;

        breakdown.push(
          `${name}${country? ` (${country})`: ''}: ${min}–${max} yrs${cap? ' (capital)': ''}`
        );
      });

      const totalMin = mode==='concurrent'
        ? Math.max(...mins)
        : mins.reduce((a,b)=>a+b,0);
      const totalMax = mode==='concurrent'
        ? Math.max(...maxs)
        : maxs.reduce((a,b)=>a+b,0);

      document.getElementById('result').textContent =
        `Breakdown:\n${breakdown.join('\n')}\n\n` +
        `Running: ${mode}\n` +
        `Total Sentence: ${totalMin}–${totalMax} years${capital? ' + Death Penalty':''}`;
    });
  </script>
</body>
</html>
