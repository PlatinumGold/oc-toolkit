<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>OC Relationship Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#eef2f5; }
    header {
      background:#4a90e2; color:#fff;
      padding:12px; text-align:center; font-size:1.3em;
    }
    #toolbar {
      background:#fff; border-bottom:1px solid #ccc;
      padding:10px; display:flex; flex-wrap:wrap; align-items:center; gap:8px;
    }
    #toolbar input, #toolbar select, #toolbar button, #toolbar label {
      padding:6px; font-size:0.9em; border:1px solid #ccc; border-radius:4px;
    }
    #toolbar label { border:none; padding:0; margin-left:4px; }
    #filterPanel {
      background:#fff; border:1px solid #ccc; padding:8px;
      border-radius:4px; margin-left:auto; display:flex; flex-direction:column;
      font-size:0.9em;
    }
    #filterPanel label { margin-bottom:4px; }
    #contextControls {
      display:none; align-items:center; gap:8px;
    }
    #chart {
      position:relative;
      width:100%; height:calc(100vh - 160px);
      background:#fafafa;
    }
    svg { width:100%; height:100%; }
    .legend {
      position:absolute; top:10px; right:10px;
      background:rgba(255,255,255,0.8); padding:8px; border:1px solid #ccc;
      font-size:0.9em; border-radius:4px;
    }
    .legend-item { display:flex; align-items:center; margin-bottom:4px; }
    .legend-color {
      width:16px; height:2px; margin-right:6px; cursor:pointer;
    }
    .rel-line { transition: stroke-opacity 0.2s, stroke-width 0.2s; }
  </style>
</head>
<body>

  <header>üîó OC Relationship Map</header>

  <div id="toolbar">
    <input id="nameInput" type="text" placeholder="OC Name‚Ä¶"/>
    <input id="borderColor" type="color" value="#4a90e2" title="Border color"/>
    <input id="imgInput" type="file" accept="image/*"/>
    <button id="addOcBtn">‚ûï Add OC</button>

    <div id="contextControls">
      <select id="ctxTgtSelect"><option value="">Target OC</option></select>
      <input type="checkbox" id="ctxMutualChk"/><label for="ctxMutualChk">Mutual</label>
      <select id="ctxRelSelect"><option value="">Relation Type</option></select>
      <button id="ctxAddRelBtn">‚ûï Add Relation</button>
      <button id="ctxDeleteOcBtn">üóëÔ∏è Delete OC</button>
    </div>

    <input type="color" id="newRelColor" value="#555555" title="Pick rel color"/>
    <button id="newRelTypeBtn">‚ûï New Rel Type</button>

    <div id="filterPanel">
      <strong>Filters</strong>
      <!-- checkboxes inserted dynamically -->
    </div>
  </div>

  <div id="chart">
    <div class="legend" id="legend"></div>
    <svg></svg>
  </div>

  <script>
    let ocId=0, relTypeId=0;
    let nodes=[], edges=[];
    const relTypes = [
      { id:++relTypeId, key:'ally',   label:'Ally',   color:'#4CAF50' },
      { id:++relTypeId, key:'enemy',  label:'Enemy',  color:'#F44336' },
      { id:++relTypeId, key:'mentor', label:'Mentor', color:'#2196F3' },
      { id:++relTypeId, key:'rival',  label:'Rival',  color:'#FF9800' }
    ];

    // D3 setup
    const svg = d3.select('svg');
    const width = document.getElementById('chart').clientWidth;
    const height = document.getElementById('chart').clientHeight;
    const radius = Math.min(width, height)/2 - 100; // inset for arrowheads

    // UI references
    const nameIn       = document.getElementById('nameInput');
    const borderIn     = document.getElementById('borderColor');
    const imgIn        = document.getElementById('imgInput');
    const addOcBtn     = document.getElementById('addOcBtn');
    const contextCtr   = document.getElementById('contextControls');
    const ctxTgtSel    = document.getElementById('ctxTgtSelect');
    const ctxMutual    = document.getElementById('ctxMutualChk');
    const ctxRelSel    = document.getElementById('ctxRelSelect');
    const ctxAddRel    = document.getElementById('ctxAddRelBtn');
    const ctxDelOc     = document.getElementById('ctxDeleteOcBtn');
    const newRelColor  = document.getElementById('newRelColor');
    const newRelBtn    = document.getElementById('newRelTypeBtn');
    const filterPanel  = document.getElementById('filterPanel');
    const legendDiv    = document.getElementById('legend');

    function refreshFilters() {
      filterPanel.innerHTML = '<strong>Filters</strong>';
      relTypes.forEach(r=>{
        const lbl = document.createElement('label');
        lbl.innerHTML = `<input type="checkbox" data-relid="${r.id}" checked/> ${r.label}`;
        filterPanel.appendChild(lbl);
      });
    }

    function getEnabledRelIds() {
      return Array.from(filterPanel.querySelectorAll('input[type="checkbox"]'))
        .filter(cb => cb.checked)
        .map(cb => +cb.dataset.relid);
    }

    function refreshContextSelects(sourceId) {
      ctxTgtSel.innerHTML = '<option value="">Target OC</option>';
      nodes.forEach(n => {
        if (n.id !== sourceId) ctxTgtSel.innerHTML += `<option value="${n.id}">${n.name}</option>`;
      });
      ctxRelSel.innerHTML = '<option value="">Relation Type</option>';
      relTypes.forEach(r => {
        ctxRelSel.innerHTML += `<option value="${r.id}">${r.label}</option>`;
      });
    }

    function renderLegend() {
      legendDiv.innerHTML = '<strong>Relationships</strong>';
      relTypes.forEach(r => {
        const item = document.createElement('div');
        item.className = 'legend-item';
        const sw = document.createElement('div');
        sw.className = 'legend-color';
        sw.style.background = r.color;
        sw.onclick = () => {
          const c = prompt(`New color for "${r.label}"?`, r.color);
          if (/^#?[0-9A-Fa-f]{6}$/.test(c)) {
            r.color = c.startsWith('#')?c:'#'+c;
            render();
            renderLegend();
          }
        };
        const text = document.createElement('span');
        text.textContent = ' ' + r.label;
        item.appendChild(sw);
        item.appendChild(text);
        legendDiv.appendChild(item);
      });
    }

    addOcBtn.onclick = () => {
      const name = nameIn.value.trim();
      if (!name) return alert('Name required');
      const border = borderIn.value;
      const id = ++ocId;
      if (imgIn.files[0]) {
        const fr = new FileReader();
        fr.onload = e => {
          nodes.push({id, name, border, img:e.target.result});
          nameIn.value = imgIn.value = '';
          render();
        };
        fr.readAsDataURL(imgIn.files[0]);
      } else {
        nodes.push({id, name, border, img:null});
        nameIn.value = '';
        render();
      }
    };

    newRelBtn.onclick = () => {
      const label = prompt('Relationship label?');
      if (!label) return;
      const col = newRelColor.value;
      const id = ++relTypeId;
      relTypes.push({id, key:label.toLowerCase().replace(/\s+/g,''), label, color:col});
      refreshFilters();
      render();
    };

    function render() {
      svg.selectAll('*').remove();
      refreshFilters();
      renderLegend();

      // Define arrowhead markers
      const defs = svg.append('defs');
      relTypes.forEach(r => {
        defs.append('marker')
          .attr('id', `arr${r.id}`)
          .attr('viewBox','0 0 10 10')
          .attr('refX','10').attr('refY','5')
          .attr('markerUnits','strokeWidth')
          .attr('markerWidth','6').attr('markerHeight','6')
          .attr('orient','auto')
          .append('path')
            .attr('d','M0,0 L10,5 L0,10Z')
            .attr('fill', r.color);
      });

      const group = svg.append('g')
        .attr('transform', `translate(${width/2},${height/2})`);

      // Position nodes
      const angleStep = Math.PI*2 / (nodes.length || 1);
      nodes.forEach((n,i) => {
        const angle = i*angleStep - Math.PI/2;
        n.x = Math.cos(angle)*radius;
        n.y = Math.sin(angle)*radius;
      });

      // Draw edges
      const enabled = getEnabledRelIds();
      edges.forEach(e => {
        if (!enabled.includes(e.type)) return;
        const rt = relTypes.find(r=>r.id===e.type),
              src = nodes.find(n=>n.id===e.source),
              tgt = nodes.find(n=>n.id===e.target);
        group.append('line')
          .attr('x1',src.x).attr('y1',src.y)
          .attr('x2',tgt.x).attr('y2',tgt.y)
          .attr('stroke', rt.color)
          .attr('stroke-width', 2)
          .attr('marker-end', `url(#arr${rt.id})`)
          .attr('stroke-dasharray', (rt.key==='mentor'||rt.key==='rival')?'4,4':'0')
          .attr('class','rel-line');
      });

      // Draw nodes with hover & click
      const ng = group.selectAll('.node-group')
        .data(nodes, d=>d.id)
        .join('g')
          .attr('class','node-group')
          .attr('transform', d=>`translate(${d.x},${d.y})`)
          .on('click', (event, d) => {
            contextCtr.style.display = 'flex';
            refreshContextSelects(d.id);
            ctxAddRel.onclick = () => {
              const t = +ctxTgtSel.value, r = +ctxRelSel.value;
              if(!t||!r) return alert('Select target & type');
              edges.push({source:d.id, target:t, type:r});
              if(ctxMutual.checked) edges.push({source:t, target:d.id, type:r});
              render();
            };
            ctxDelOc.onclick = () => {
              nodes = nodes.filter(n=>n.id!==d.id);
              edges = edges.filter(e=>e.source!==d.id && e.target!==d.id);
              contextCtr.style.display = 'none';
              render();
            };
          })
          .on('mouseover', (event, d) => {
            svg.selectAll('.rel-line')
              .attr('stroke-opacity', 0.2)
              .attr('stroke-width', 2);
            svg.selectAll('.rel-line')
              .filter(e => e.source===d.id || e.target===d.id)
              .attr('stroke-opacity', 1)
              .attr('stroke-width', 4);
          })
          .on('mouseout', () => {
            svg.selectAll('.rel-line')
              .attr('stroke-opacity', 1)
              .attr('stroke-width', 2);
          });

      ng.each(function(d){
        const c = d3.select(this);
        if(d.img){
          c.append('image')
            .attr('href',d.img)
            .attr('x',-24).attr('y',-24)
            .attr('width',48).attr('height',48)
            .attr('clip-path','circle(24px at 24px 24px)');
        } else {
          c.append('circle').attr('r',24).attr('fill','#ccc');
        }
        c.append('circle')
          .attr('r',26)
          .attr('fill','none')
          .attr('stroke', d.border)
          .attr('stroke-width',3);
        c.append('text')
          .text(d.name)
          .attr('y',36)
          .attr('text-anchor','middle')
          .attr('font-size','0.8em');
      });
    }

    // Initialize with one node
    nodes.push({id:++ocId, name:'Main OC', border:'#4a90e2', img:null});
    refreshFilters();
    render();
  </script>

</body>
</html>
