<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OC Family Tree</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background: #222;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #sidebar button:hover {
      background: #666;
    }

    #treeArea {
      flex: 1;
      position: relative;
      background: #f0f0f0;
    }

    .node {
      position: absolute;
      width: 120px;
      height: 60px;
      background: white;
      border: 2px solid #444;
      text-align: center;
      padding-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .partner-line {
      stroke-dasharray: 5;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Family Tools</h2>
    <button onclick="addParent()">Add Parent</button>
    <button onclick="addSibling()">Add Sibling</button>
    <button onclick="addPartner()">Add Partner</button>
    <button onclick="addChild()">Add Child</button>
  </div>

  <div id="treeArea">
    <svg id="svgLines" width="100%" height="100%"></svg>
  </div>

  <script>
    const treeArea = document.getElementById('treeArea');
    const svg = document.getElementById('svgLines');
    let nodes = [];
    let selectedNode = null;

    function createNode(name, x, y) {
      const node = document.createElement('div');
      node.className = 'node';
      node.style.left = `${x}px`;
      node.style.top = `${y}px`;
      node.textContent = name;
      node.dataset.name = name;
      node.onclick = () => {
        selectedNode = node;
        nodes.forEach(n => n.classList.remove('selected'));
        node.classList.add('selected');
      };
      treeArea.appendChild(node);
      nodes.push(node);
      return node;
    }

    function drawLine(from, to, dashed = false) {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      const fx = from.offsetLeft + from.offsetWidth / 2;
      const fy = from.offsetTop + from.offsetHeight / 2;
      const tx = to.offsetLeft + to.offsetWidth / 2;
      const ty = to.offsetTop + to.offsetHeight / 2;
      line.setAttribute("x1", fx);
      line.setAttribute("y1", fy);
      line.setAttribute("x2", tx);
      line.setAttribute("y2", ty);
      line.setAttribute("stroke", "black");
      line.setAttribute("stroke-width", "2");
      if (dashed) line.setAttribute("class", "partner-line");
      svg.appendChild(line);
    }

    // Main OC in center
    const mainOC = createNode("Main OC", window.innerWidth / 2 - 60, window.innerHeight / 2 - 30);
    selectedNode = mainOC;

    function addParent() {
      if (!selectedNode) return;

      const x = selectedNode.offsetLeft;
      const y = selectedNode.offsetTop;

      // Check if already has two parents
      const currentParents = nodes.filter(n => n.dataset.role === 'parent' && n.dataset.child === selectedNode.dataset.name);
      if (currentParents.length >= 2) return;

      const offset = currentParents.length === 0 ? -100 : 100;
      const parent = createNode(`Parent ${currentParents.length + 1}`, x + offset, y - 200);
      parent.dataset.role = 'parent';
      parent.dataset.child = selectedNode.dataset.name;
      drawLine(parent, selectedNode);
    }

    function addSibling() {
      if (!selectedNode) return;
      const x = selectedNode.offsetLeft;
      const y = selectedNode.offsetTop;

      const sibling = createNode("Sibling", x - 200, y);
      drawLine(sibling, selectedNode);
    }

    function addPartner() {
      if (!selectedNode) return;
      const x = selectedNode.offsetLeft;
      const y = selectedNode.offsetTop;

      const partner = createNode("Partner", x + 200, y);
      drawLine(selectedNode, partner, true);
    }

    function addChild() {
      if (!selectedNode) return;
      const x = selectedNode.offsetLeft;
      const y = selectedNode.offsetTop;

      const child = createNode("Child", x, y + 200);
      drawLine(selectedNode, child);
    }
  </script>
</body>
</html>
