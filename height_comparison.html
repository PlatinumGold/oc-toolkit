<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OC Height Comparison</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    /* ‚îÄ‚îÄ‚îÄ GLOBAL ‚îÄ‚îÄ‚îÄ */
    body { margin:0; font-family:Arial,sans-serif; background:#eef2f5; }
    header {
      background:#2C3E50; color:#fff;
      padding:12px; text-align:center; font-size:1.3em;
    }
    /* ‚îÄ‚îÄ‚îÄ TOOLBAR ‚îÄ‚îÄ‚îÄ */
    #toolbar {
      background:#fff; border-bottom:1px solid #ccc;
      padding:10px; display:flex; flex-wrap:wrap;
      align-items:center; gap:8px;
    }
    #toolbar input, #toolbar select, #toolbar button {
      padding:6px; font-size:0.9em; border:1px solid #ccc; border-radius:4px;
    }
    #toolbar button#addBtn {
      background:#2C3E50; color:#fff; border:none;
    }
    /* ‚îÄ‚îÄ‚îÄ DISPLAY PANEL ‚îÄ‚îÄ‚îÄ */
    #display {
      position:relative; display:flex; align-items:flex-end;
      justify-content:center; height:calc(100vh - 120px);
      overflow-x:auto; padding:20px; background:#fafafa;
    }
    .grid-line {
      position:absolute; left:0; right:0; height:1px; background:#ccc; z-index:0;
    }
    /* ‚îÄ‚îÄ‚îÄ AXES ‚îÄ‚îÄ‚îÄ */
    .axis {
      position:absolute; bottom:20px; top:20px; pointer-events:none;
      width:50px; font-size:0.8em; color:#555; z-index:1;
      display:flex; flex-direction:column-reverse;
      justify-content:space-between;
    }
    #axis-left { left:0; }
    #axis-right { right:0; text-align:right; }
    /* baseline */
    #display::after {
      content:''; position:absolute;
      bottom:20px; left:0; right:0;
      height:2px; background:#2C3E50; z-index:1;
    }
    /* ‚îÄ‚îÄ‚îÄ CHARACTER CARDS ‚îÄ‚îÄ‚îÄ */
    .char {
      position:relative; margin:0 12px; text-align:center;
      border:3px solid #2C3E50; border-radius:6px;
      padding:6px; background:#fff; z-index:2;
    }
    .char img, .char .placeholder {
      display:block; margin:0 auto; max-width:80px;
    }
    .char .placeholder { background:#e0e0e0; width:80px; }
    .label { margin-bottom:8px; font-size:0.9em; line-height:1.2; }
    .char-controls { margin-top:6px; }
    .char-controls button {
      margin:0 4px; padding:2px 6px; font-size:0.8em; cursor:pointer;
      background:transparent; border:1px solid #ccc; border-radius:4px;
    }
  </style>
</head>
<body>

  <header>üìè OC Height Comparison</header>

  <div id="toolbar">
    <input id="nameInput" type="text" placeholder="Name‚Ä¶" />
    <select id="unitSelect">
      <option value="cm">cm</option>
      <option value="ft">ft/in</option>
    </select>
    <div id="cmGroup">
      <input id="heightCm" type="number" placeholder="Height (cm)" />
    </div>
    <div id="ftGroup" style="display:none;">
      <input id="heightFt" type="number" placeholder="Feet" style="width:60px;" />
      <input id="heightIn" type="number" placeholder="Inches" style="width:60px;" />
    </div>
    <input id="colorInput" type="color" value="#2C3E50" title="Border color" />
    <input id="fileInput" type="file" accept="image/*" />
    <button id="addBtn">Add Character</button>
  </div>

  <div id="display">
    <div id="axis-left" class="axis"></div>
    <div id="axis-right" class="axis"></div>
  </div>

  <script>
    // ‚îÄ‚îÄ‚îÄ STATE & PERSISTENCE ‚îÄ‚îÄ‚îÄ
    let chars = [], counter = 0;
    function saveHeights() {
      localStorage.setItem('hc_chars', JSON.stringify(chars));
      localStorage.setItem('hc_counter', counter);
    }
    function loadHeights() {
      const raw = localStorage.getItem('hc_chars');
      if (raw) {
        try {
          chars = JSON.parse(raw);
          const ctr = parseInt(localStorage.getItem('hc_counter'), 10);
          if (!isNaN(ctr)) counter = ctr;
        } catch(e){ console.error(e) }
      }
      render();
    }
    // load immediately
    loadHeights();

    // ‚îÄ‚îÄ‚îÄ ELEMENT REFERENCES ‚îÄ‚îÄ‚îÄ
    const nameEl   = document.getElementById('nameInput'),
          unitEl   = document.getElementById('unitSelect'),
          cmGroup  = document.getElementById('cmGroup'),
          ftGroup  = document.getElementById('ftGroup'),
          cmEl     = document.getElementById('heightCm'),
          ftEl     = document.getElementById('heightFt'),
          inEl     = document.getElementById('heightIn'),
          colorEl  = document.getElementById('colorInput'),
          fileEl   = document.getElementById('fileInput'),
          addBtn   = document.getElementById('addBtn'),
          display  = document.getElementById('display'),
          axisL    = document.getElementById('axis-left'),
          axisR    = document.getElementById('axis-right');

    // ‚îÄ‚îÄ‚îÄ UNIT SWITCH ‚îÄ‚îÄ‚îÄ
    unitEl.onchange = () => {
      cmGroup.style.display = unitEl.value==='cm' ? '' : 'none';
      ftGroup.style.display = unitEl.value==='ft' ? '' : 'none';
    };

    // ‚îÄ‚îÄ‚îÄ ADD CHARACTER ‚îÄ‚îÄ‚îÄ
    addBtn.onclick = () => {
      const name  = nameEl.value.trim(), color = colorEl.value, file = fileEl.files[0];
      let cm, inches;
      if (!name) return alert('Name is required.');
      if (unitEl.value === 'cm') {
        cm = parseFloat(cmEl.value);
        if (isNaN(cm)) return alert('Enter height in cm.');
        inches = cm * 0.3937008;
      } else {
        const ft = parseFloat(ftEl.value), inch = parseFloat(inEl.value);
        if (isNaN(ft)||isNaN(inch)) return alert('Enter both feet & inches.');
        inches = ft*12 + inch; cm = inches*2.54;
      }
      const id = ++counter;
      function push(img) {
        chars.push({id,name,cm,inches,img,color});
        saveHeights(); render();
      }
      if (file) {
        const r = new FileReader();
        r.onload = e => push(e.target.result);
        r.readAsDataURL(file);
      } else {
        push(null);
      }
      // clear inputs
      nameEl.value=cmEl.value=ftEl.value=inEl.value=''; fileEl.value='';
    };

    // ‚îÄ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ
    function render() {
      // clear old
      display.querySelectorAll('.char, .grid-line').forEach(n=>n.remove());
      axisL.innerHTML = axisR.innerHTML = '';
      if (!chars.length) return;
      // calculate scale
      const maxCm     = Math.max(...chars.map(c=>c.cm)),
            axisMaxCm = maxCm*1.2,
            axisH     = display.clientHeight-40,
            maxFeet   = Math.ceil((axisMaxCm*0.3937008)/12);
      // grid + cm axis every 10cm
      const cmStep = Math.ceil(axisMaxCm/100)*10;
      for (let v=0; v<=axisMaxCm; v+=cmStep) {
        const bottom=(v/axisMaxCm)*axisH +20;
        const gl=document.createElement('div');
        gl.className='grid-line'; gl.style.bottom=bottom+'px';
        display.appendChild(gl);
        const l=document.createElement('div');
        l.textContent=Math.round(v)+' cm';
        l.style.position='absolute'; l.style.bottom=bottom+'px';
        axisL.appendChild(l);
      }
      // ft axis
      for (let ft=0; ft<=maxFeet; ft++){
        const cmVal=ft*12*2.54;
        if (cmVal>axisMaxCm) break;
        const bottom=(cmVal/axisMaxCm)*axisH+20;
        const r=document.createElement('div');
        r.textContent=ft+"‚Ä≤ 0‚Ä≥";
        r.style.position='absolute'; r.style.bottom=bottom+'px';
        axisR.appendChild(r);
      }
      // draw chars
      chars.forEach(c=>{
        const d=document.createElement('div'); d.className='char';
        d.style.borderColor=c.color;
        // label
        const lbl=document.createElement('div'); lbl.className='label';
        const ft=Math.floor(c.inches/12), inch=Math.round(c.inches%12);
        lbl.innerHTML=`${c.name}<br>${Math.round(c.cm)} cm<br>${ft}‚Ä≤ ${inch}‚Ä≥`;
        d.appendChild(lbl);
        // bar or image
        const hPx=(c.cm/axisMaxCm)*axisH;
        if (c.img){
          const img=document.createElement('img');
          img.src=c.img; img.style.height=hPx+'px';
          d.appendChild(img);
        } else {
          const ph=document.createElement('div');
          ph.className='placeholder'; ph.style.height=hPx+'px';
          d.appendChild(ph);
        }
        // controls
        const ctr=document.createElement('div'); ctr.className='char-controls';
        const del=document.createElement('button'); del.textContent='üóëÔ∏è';
        del.onclick=()=>{
          chars=chars.filter(x=>x.id!==c.id);
          saveHeights(); render();
        };
        const edt=document.createElement('button'); edt.textContent='‚úèÔ∏è';
        edt.onclick=()=>{
          const name=prompt('Name:',c.name);
          if (name!==null) c.name=name;
          const cmRaw=prompt('Height (cm):',c.cm), cmv=parseFloat(cmRaw);
          if (!isNaN(cmv)){ c.cm=cmv; c.inches=cmv*0.3937008; }
          const col=prompt('Border color (hex):',c.color);
          if(/^#?[0-9A-Fa-f]{6}$/.test(col)) c.color=col.startsWith('#')?col:'#'+col;
          saveHeights(); render();
        };
        ctr.appendChild(del); ctr.appendChild(edt);
        d.appendChild(ctr);
        display.appendChild(d);
      });
    }
  </script>
</body>
</html>
