<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OC Height Comparison</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#eef2f5; }
    header {
      background:#4a90e2; color:#fff;
      padding:12px; text-align:center; font-size:1.3em;
    }
    #toolbar {
      background:#fff; border-bottom:1px solid #ccc;
      padding:10px; display:flex; flex-wrap:wrap; align-items:center; gap:8px;
    }
    #toolbar input, #toolbar select, #toolbar button {
      padding:6px; font-size:0.9em;
    }
    #display {
      position:relative;
      display:flex; align-items:flex-end;
      justify-content:center; height: calc(100vh - 120px);
      overflow-x:auto; padding:20px;
      background:
        repeating-linear-gradient(
          to top,
          transparent, transparent 29px,
          #ccc 30px
        );
    }
    /* Axis labels */
    .axis {
      position:absolute;
      bottom:20px;
      top:20px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      pointer-events:none;
      font-size:0.8em;
      color:#555;
      z-index:0;
    }
    #axis-left { left: 0; width: 50px; }
    #axis-right{ right:0; width: 50px; text-align:right; }
    .char {
      position:relative;
      margin:0 12px; text-align:center;
      border:3px solid #4a90e2; border-radius:6px;
      padding:6px; background:#fff;
      z-index:1;
    }
    .char img, .char .placeholder {
      display:block; margin:0 auto;
      max-width:80px;
    }
    .char .placeholder {
      background:#ccc;
      width:80px;
    }
    .label {
      margin-bottom:8px;
      font-size:0.9em;
      line-height:1.2;
    }
  </style>
</head>
<body>

  <header>üìè OC Height Comparison</header>

  <div id="toolbar">
    <input id="nameInput"    type="text"    placeholder="Name‚Ä¶" />
    <select id="unitSelect">
      <option value="cm">cm</option>
      <option value="ft">ft/in</option>
    </select>
    <div id="cmGroup">
      <input id="heightCm" type="number" placeholder="Height (cm)"/>
    </div>
    <div id="ftGroup" style="display:none;">
      <input id="heightFt" type="number" placeholder="Feet" style="width:60px;"/>
      <input id="heightIn" type="number" placeholder="Inches" style="width:60px;"/>
    </div>
    <input id="colorInput" type="color" value="#4a90e2" title="Border color" />
    <input id="fileInput"  type="file"    accept="image/*" />
    <button id="addBtn">Add Character</button>
  </div>

  <div id="display">
    <!-- Axis labels -->
    <div id="axis-left" class="axis"></div>
    <div id="axis-right" class="axis"></div>
  </div>

  <script>
    const characters = [];
    const nameEl   = document.getElementById('nameInput');
    const unitEl   = document.getElementById('unitSelect');
    const cmGroup  = document.getElementById('cmGroup');
    const ftGroup  = document.getElementById('ftGroup');
    const cmEl     = document.getElementById('heightCm');
    const ftEl     = document.getElementById('heightFt');
    const inEl     = document.getElementById('heightIn');
    const colorEl  = document.getElementById('colorInput');
    const fileEl   = document.getElementById('fileInput');
    const addBtn   = document.getElementById('addBtn');
    const display  = document.getElementById('display');
    const axisL    = document.getElementById('axis-left');
    const axisR    = document.getElementById('axis-right');

    // Toggle cm / ft inputs
    unitEl.onchange = () => {
      if (unitEl.value === 'cm') {
        cmGroup.style.display = ''; ftGroup.style.display = 'none';
      } else {
        cmGroup.style.display = 'none'; ftGroup.style.display = '';
      }
    };

    addBtn.onclick = () => {
      const name = nameEl.value.trim();
      const color = colorEl.value;
      const file  = fileEl.files[0];
      let cm, totalInches;
      if (!name) return alert('Name is required.');

      if (unitEl.value === 'cm') {
        cm = parseFloat(cmEl.value);
        if (isNaN(cm)) return alert('Enter height in cm.');
        totalInches = cm * 0.3937008;
      } else {
        const ft = parseFloat(ftEl.value);
        const inch = parseFloat(inEl.value);
        if (isNaN(ft) || isNaN(inch)) return alert('Enter feet & inches.');
        totalInches = ft * 12 + inch;
        cm = totalInches * 2.54;
      }

      // Read image if any
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          characters.push({ name, cm, inches: totalInches, img: e.target.result, color });
          render();
        };
        reader.readAsDataURL(file);
      } else {
        characters.push({ name, cm, inches: totalInches, img: null, color });
        render();
      }

      // Reset
      nameEl.value = ''; cmEl.value = ''; ftEl.value = ''; inEl.value = ''; fileEl.value = '';
    };

    function render() {
      // Clear existing chars
      display.querySelectorAll('.char').forEach(n=>n.remove());
      // Remove old axis
      axisL.innerHTML = '';
      axisR.innerHTML = '';
      if (!characters.length) return;

      // find max cm
      const maxCm = Math.max(...characters.map(c => c.cm));

      // Build axis: 6 evenly spaced labels
      const steps = 6;
      for (let i = 0; i < steps; i++) {
        const ratio = i / (steps - 1);
        const valCm = Math.round(maxCm * ratio);
        // Left label: cm
        const l = document.createElement('div');
        l.textContent = valCm + ' cm';
        axisL.appendChild(l);
        // Right label: ft/in
        const totalIn = valCm * 0.3937008;
        const ftVal = Math.floor(totalIn / 12);
        const inVal = Math.round(totalIn % 12);
        const r = document.createElement('div');
        r.textContent = ftVal + '‚Ä≤ ' + inVal + '‚Ä≥';
        axisR.appendChild(r);
      }

      // Render characters
      characters.forEach(c => {
        const div = document.createElement('div');
        div.className = 'char';
        div.style.borderColor = c.color;

        // Label
        const ft = Math.floor(c.inches / 12);
        const inch = Math.round(c.inches % 12);
        const lbl = document.createElement('div');
        lbl.className = 'label';
        lbl.innerHTML = `${c.name}<br>${Math.round(c.cm)} cm<br>${ft}‚Ä≤ ${inch}‚Ä≥`;
        div.appendChild(lbl);

        // Scale silhouette height (max = 300px)
        const hPx = (c.cm / maxCm) * 300;
        if (c.img) {
          const img = document.createElement('img');
          img.src = c.img;
          img.style.height = hPx + 'px';
          div.appendChild(img);
        } else {
          const ph = document.createElement('div');
          ph.className = 'placeholder';
          ph.style.height = hPx + 'px';
          div.appendChild(ph);
        }
        display.appendChild(div);
      });
    }
  </script>
</body>
</html>
