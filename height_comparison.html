<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OC Height Comparison</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#eef2f5; }
    header {
      background:#4a90e2; color:#fff;
      padding:12px; text-align:center; font-size:1.3em;
    }
    #toolbar {
      background:#fff; border-bottom:1px solid #ccc;
      padding:10px; display:flex; flex-wrap:wrap; align-items:center; gap:8px;
    }
    #toolbar input, #toolbar select, #toolbar button {
      padding:6px; font-size:0.9em;
    }

    /* display area with ticked backdrop */
    #display {
      position: relative;
      display: flex; align-items: flex-end; justify-content: center;
      height: calc(100vh - 120px); overflow-x: auto; padding: 20px;
      background: repeating-linear-gradient(
        to top, transparent, transparent 29px, #ccc 30px
      );
    }

    /* Axis containers */
    .axis {
      position: absolute; bottom: 20px; top: 20px;
      pointer-events: none; width: 50px;
      font-size: 0.8em; color: #555; z-index: 0;
      display: flex; flex-direction: column-reverse; justify-content: space-between;
    }
    #axis-left  { left:  0; }
    #axis-right { right: 0; text-align: right; }

    /* baseline under characters */
    #display::after {
      content: ''; position: absolute;
      bottom: 20px; left: 0; right: 0; height: 2px;
      background: #333; z-index: 0;
    }

    .char {
      position: relative; margin: 0 12px; text-align: center;
      border: 3px solid #4a90e2; border-radius: 6px;
      padding: 6px; background: #fff; z-index: 1;
    }
    .char img, .char .placeholder {
      display: block; margin: 0 auto; max-width: 80px;
    }
    .char .placeholder {
      background: #ccc; width: 80px;
    }
    .label {
      margin-bottom: 8px; font-size: 0.9em; line-height: 1.2;
    }
    .char-controls {
      margin-top: 6px;
    }
    .char-controls button {
      margin: 0 4px; padding: 2px 6px; font-size: 0.8em; cursor: pointer;
    }
  </style>
</head>
<body>

  <header>üìè OC Height Comparison</header>

  <div id="toolbar">
    <input id="nameInput" type="text" placeholder="Name‚Ä¶" />
    <select id="unitSelect">
      <option value="cm">cm</option>
      <option value="ft">ft/in</option>
    </select>
    <div id="cmGroup">
      <input id="heightCm" type="number" placeholder="Height (cm)" />
    </div>
    <div id="ftGroup" style="display:none;">
      <input id="heightFt" type="number" placeholder="Feet" style="width:60px;" />
      <input id="heightIn" type="number" placeholder="Inches" style="width:60px;" />
    </div>
    <input id="colorInput" type="color" value="#4a90e2" title="Border color" />
    <input id="fileInput" type="file" accept="image/*" />
    <button id="addBtn">Add Character</button>
  </div>

  <div id="display">
    <div id="axis-left" class="axis"></div>
    <div id="axis-right" class="axis"></div>
  </div>

  <script>
    let chars = [], counter = 0;
    const nameEl = document.getElementById('nameInput'),
          unitEl = document.getElementById('unitSelect'),
          cmGroup = document.getElementById('cmGroup'),
          ftGroup = document.getElementById('ftGroup'),
          cmEl = document.getElementById('heightCm'),
          ftEl = document.getElementById('heightFt'),
          inEl = document.getElementById('heightIn'),
          colorEl = document.getElementById('colorInput'),
          fileEl = document.getElementById('fileInput'),
          addBtn = document.getElementById('addBtn'),
          display = document.getElementById('display'),
          axisL = document.getElementById('axis-left'),
          axisR = document.getElementById('axis-right');

    // Toggle inputs
    unitEl.onchange = () => {
      cmGroup.style.display = unitEl.value==='cm' ? '' : 'none';
      ftGroup.style.display = unitEl.value==='ft' ? '' : 'none';
    };

    addBtn.onclick = () => {
      const name = nameEl.value.trim(), color = colorEl.value, file = fileEl.files[0];
      let cm, inches;
      if (!name) return alert('Name is required.');

      if (unitEl.value==='cm') {
        cm = parseFloat(cmEl.value);
        if (isNaN(cm)) return alert('Enter height in cm.');
        inches = cm * 0.3937008;
      } else {
        const ft = parseFloat(ftEl.value), inch = parseFloat(inEl.value);
        if (isNaN(ft)||isNaN(inch)) return alert('Enter both feet & inches.');
        inches = ft*12 + inch;
        cm = inches * 2.54;
      }

      const id = ++counter;
      if (file) {
        const r = new FileReader();
        r.onload = e => { chars.push({id,name,cm,inches,img:e.target.result,color}); render(); };
        r.readAsDataURL(file);
      } else {
        chars.push({id,name,cm,inches,img:null,color});
        render();
      }

      nameEl.value=cmEl.value=ftEl.value=inEl.value=fileEl.value='';
    };

    function render() {
      // clear old
      display.querySelectorAll('.char').forEach(n=>n.remove());
      axisL.innerHTML=axisR.innerHTML='';
      if(!chars.length) return;

      const maxCm = Math.max(...chars.map(c=>c.cm)),
            axisMaxCm = maxCm * 1.2,               // 20% headroom
            axisHeight = display.clientHeight - 40,
            axisMaxIn = axisMaxCm * 0.3937008,
            axisMaxFt = Math.ceil(axisMaxIn/12);

      // left axis every 10cm
      const cmStep = Math.ceil(axisMaxCm/10/10)*10;
      for(let v=0; v<=axisMaxCm; v+=cmStep) {
        const ratio=v/axisMaxCm, px=ratio*axisHeight;
        const lbl=document.createElement('div');
        lbl.textContent=`${Math.round(v)} cm`;
        lbl.style.position='absolute';
        lbl.style.bottom=`${px+20}px`;
        axisL.appendChild(lbl);
      }

      // right axis every 1ft
      for(let ft=0; ft<=axisMaxFt; ft++) {
        const inVal=ft*12, cmVal=inVal*2.54;
        if(cmVal>axisMaxCm) break;
        const ratio=cmVal/axisMaxCm, px=ratio*axisHeight;
        const lbl=document.createElement('div');
        lbl.textContent=`${ft}‚Ä≤ 0‚Ä≥`;
        lbl.style.position='absolute';
        lbl.style.bottom=`${px+20}px`;
        axisR.appendChild(lbl);
      }

      // render chars
      chars.forEach(c=>{
        const d=document.createElement('div');
        d.className='char'; d.style.borderColor=c.color;

        // label
        const ft=Math.floor(c.inches/12), inch=Math.round(c.inches%12),
              lab=document.createElement('div');
        lab.className='label';
        lab.innerHTML=`${c.name}<br>${Math.round(c.cm)} cm<br>${ft}‚Ä≤ ${inch}‚Ä≥`;
        d.appendChild(lab);

        // scaled box
        const hPx=(c.cm/axisMaxCm)*axisHeight;
        if(c.img) {
          const img=document.createElement('img');
          img.src=c.img; img.style.height=`${hPx}px`;
          d.appendChild(img);
        } else {
          const ph=document.createElement('div');
          ph.className='placeholder'; ph.style.height=`${hPx}px`;
          d.appendChild(ph);
        }

        // controls
        const ctrl=document.createElement('div'); ctrl.className='char-controls';
        const del=document.createElement('button');
        del.textContent='üóëÔ∏è'; del.onclick=()=>{ chars=chars.filter(x=>x.id!==c.id); render(); };
        ctrl.appendChild(del);
        d.appendChild(ctrl);

        display.appendChild(d);
      });
    }
  </script>
</body>
</html>
