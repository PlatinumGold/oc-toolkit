<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    #tree {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .person {
      border: 1px solid #999;
      padding: 10px;
      background: white;
      margin: 10px;
      text-align: center;
      width: 100px;
      cursor: pointer;
      border-radius: 4px;
      position: relative;
    }
    .line {
      height: 20px;
      width: 2px;
      background: black;
      margin: auto;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1>OC Family Tree Builder</h1>
  <div class="controls">
    <button onclick="addPerson('parent')">Add Parent</button>
    <button onclick="addPerson('sibling')">Add Sibling</button>
    <button onclick="addPerson('partner')">Add Partner</button>
    <button onclick="addPerson('child')">Add Child</button>
  </div>
  <div id="tree"></div>

  <script>
    const tree = document.getElementById('tree');
    let selected = null;

    function createPerson(name = 'New Person') {
      const div = document.createElement('div');
      div.className = 'person';
      div.contentEditable = true;
      div.textContent = name;
      div.onclick = (e) => {
        e.stopPropagation();
        selectPerson(div);
      };
      return div;
    }

    function selectPerson(person) {
      if (selected) selected.style.backgroundColor = 'white';
      selected = person;
      person.style.backgroundColor = '#cce';
    }

    function addPerson(type) {
      if (!selected && type !== 'main') return alert('Select a person first.');

      const newPerson = createPerson();
      switch (type) {
        case 'main':
          tree.innerHTML = '';
          tree.appendChild(newPerson);
          selectPerson(newPerson);
          break;
        case 'parent':
          tree.insertBefore(newPerson, selected);
          break;
        case 'sibling':
          tree.insertBefore(newPerson, selected.nextSibling);
          break;
        case 'partner':
          tree.insertBefore(newPerson, selected.nextSibling);
          break;
        case 'child':
          tree.appendChild(newPerson);
          break;
      }
    }

    // Start with one main OC
    addPerson('main');

    // Click outside to deselect
    document.body.addEventListener('click', () => {
      if (selected) selected.style.backgroundColor = 'white';
      selected = null;
    });
  </script>
</body>
</html>
